# Description of the main database

Name: Syncytium
Description: "Modéle de données de l'application principale"

Tables:
  User:
    Name: User
    Description: "Liste des utilisateurs"
    Key: Name
    Fields:
      Name:
        Description: "Nom et prénom"
        Type: String
        MaxLength: 80
      PhoneNumber:
        Type: String
        MaxLength: 14
      Age:
        Type: Integer
