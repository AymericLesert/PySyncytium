<!DOCTYPE html>
<html>
<head>
    <title>Création d'un item de {{table.Name}}</title>
</head>
<body>
    <h2>{{table.Name}}</h2>
    <form action="/insert/{{table.Name}}" method="post">
        {% for field in table.Fields %}
        <label for="{{field}}">{{table.Fields[field].Name}} ({{table.Fields[field].Description}}) :</label>
        <input type="text" id="{{field}}" name="{{field}}">
        {% endfor %}
        <button type="submit">Créer</button>
    </form>
</body>
</html>
