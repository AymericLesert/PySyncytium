<!DOCTYPE html>
<html>
<head>
    <title>Liste des enregistrements de {{table.Name}}</title>
</head>
<body>
    <h2>Liste des données de {{ table.Name }} !</h2>
    <table>
        <tr>
            {# liste des colonnes #}
            {% for column in table.Fields %}
            <th>
                {{column}}
            </th>
            {% endfor %}
            <th></th>
            <th></th>
        </tr>
        <!-- liste des données -->
        {# liste des lignes #}
        {% for record in records %}
        <tr>
            {% for column in table.Fields %}
            <td>
                {{record[column]}}
            </td>
            {% endfor %}
            <td>
                <a href="/update/{{table.Name}}/{{record[table.Key]}}">Modifier</a>
            </td>
            <td>
                <a href="/delete/{{table.Name}}/{{record[table.Key]}}">Supprimer</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/insert/{{table.Name}}">Ajouter un enregistrement</a>
</body>
</html>
