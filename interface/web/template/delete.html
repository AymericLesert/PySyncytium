<!DOCTYPE html>
<html>
<head>
    <title>Suppression d'un item de {{table.Name}}</title>
</head>
<body>
    <h2>{{table.Name}}</h2>
    <form action="/delete/{{table.Name}}/{{key}}" method="post">
        {% for field in table.Fields %}
        <label for="{{field}}">{{table.Fields[field].Name}} ({{table.Fields[field].Description}}) :</label>
        <input type="text" id="{{field}}" name="{{field}}" value="{{record[field]}}" readonly>
        {% endfor %}
        <button type="submit">Supprimer</button>
        <input type="button" value="Cancel" onclick="history.go(-1)" />
    </form>
</body>
</html>
