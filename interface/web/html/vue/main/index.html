<!DOCTYPE html>
<html>
    <head>
        <title>Administration</title>
        <script type="importmap">
            {
              "imports": {
                "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
              }
            }
        </script>
        <script type="module" src="/script/psmain.js"></script>
    </head>
    <body>
        <h2>Bienvenue {{ user.sub }} !</h2>
        <p>Liste des tables</p>
        {% raw %}
        <ul id="app">
            <li v-for="table in tables">
                <a :href="'select/'+table">{{table}}</a>
            </li>
        </ul>
        {% endraw %}
        <a href="/">Liste des applications</a>
        <script type="module">
            import { createApp } from 'vue';

            const app = createApp({
                data() {
                    return {
                        tables: [
                            {% for table in schema.Tables %}
                            '{{schema.Tables[table].Name}}',
                            {% endfor %}
                        ]
                    }
                }
            });

            app.mount('#app');
        </script>
    </body>
</html>
