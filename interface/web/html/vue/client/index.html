<!DOCTYPE html>
<html>
    <head>
        <title>{{client.Name}}</title>
        <script type="importmap">
            {
              "imports": {
                "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
              }
            }
        </script>
        <script type="module" src="/script/psmain.js"></script>
    </head>
    <body>
        <h1>Bienvenue {{ user.sub }} !</h1>
        <h2>Liste des applications</h2>
        {% raw %}
        <ul id="app">
            <template v-for="application in applications">
                <ps-gui-application :ps-id=application.id
                                    :ps-name=application.name>
                </ps-gui-application>
            </template>
            <ps-gui-application ps-id="chat"
                                ps-name="Application Chat">
            </ps-gui-application>
        </ul>
        {% endraw %}
        <script type="module">
            import { createApp } from 'vue';

            const app = createApp({
                data() {
                    return {
                        applications: [
                            {% for application in client.applications %}
                            {
                                id: '{{client.applications[application].id}}',
                                name: '{{client.applications[application].name}}'
                            },
                            {% endfor %}
                        ]
                    }
                }
            });

            app.mount('#app');
        </script>
    </body>
</html>
